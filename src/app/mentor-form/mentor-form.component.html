<div id="mc_embed_signup">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" >
    <div id="mc_embed_signup_scroll">
      <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
      <div class="mc-field-group">
        <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span></label>
        <input type="email" value="" class="required email" id="mce-EMAIL" formControlName="email" required>
      </div>
      <div class="mc-field-group">
        <label for="mce-FNAME">First Name  <span class="asterisk">*</span></label>
        <input type="text" value="" class="required" id="mce-FNAME" formControlName="firstName" required>
      </div>
      <div class="mc-field-group">
        <label for="mce-LNAME">Last Name  <span class="asterisk">*</span></label>
        <input type="text" value="" class="required" id="mce-LNAME" formControlName="lastName" required>
      </div>
      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" tabindex="-1" value="" formControlName="botField"></div>
      <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button" [disabled]="!signUpForm.valid"></div>
    </div>
  </form>
</div>
